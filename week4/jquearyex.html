<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="cotainer">
        <div id="myCorousel" class="carousel slide">
            <ol class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="item active">
                    <img src="Dell1.webp" alt="." width="100%" height="100%">
                </div>
           
                <div class="item">
                    <img src="Dell2.jpg" alt=".." width="100%" height="100%">
                </div>
            
            
                <div class="item ">
                    <img src="Dell3.jpg" alt="..." width="100%" height="100%">
                </div>
            </div>
                <a class="left carousel-control" href="#myCorousel" role="button">
                    <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
                    <span class="sr-only">prev</span>

                </a>
                <a class="right carousel-control" href="#myCorousel" role="button">
                    <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
                    <span class="sr-only">next</span>
                </a>
            
       
    </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#myCorousel").carousel();
            $(".item1").click(function(){
                $("#myCorousel").carousel(0);
            });
            $("#myCorousel").carousel();
            $(".item2").click(function(){
                $("#myCorousel").carousel(1);
            });
            $("#myCorousel").carousel();
            $(".item3").click(function(){
                $("#myCorousel").carousel(2);
            });
            $("#myCorousel").carousel();
            $(".left").click(function(){
                $("#myCorousel").carousel("prev");
            });
            $("#myCorousel").carousel();
            $(".right").click(function(){
                $("#myCorousel").carousel("next");
            });
        });
    </script>
</body>
</html>
